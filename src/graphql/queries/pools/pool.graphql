query GetPoolData(
  $poolId: ID!, 
  $dayStartTimestamp: BigInt!, 
  $hourStartTimestamp: BigInt!
) {
  pool(id: $poolId) {
    id
    protocol {
      name
      logo
      url
      id
      positionManager
    }
    totalValueLockedUSD
    totalValueLockedToken0
    totalValueLockedToken1
    feeTier
    tickSpacing
    createdAtTimestamp
    token0 {
      id
      usdPrice
    }
    token1 {
      id
      usdPrice
    }
    dailyData(
      orderDirection: desc
      orderBy: dayStartTimestamp
      where: {
        dayStartTimestamp_gte: $dayStartTimestamp
      }
    ) {
      feesUSD
      totalValueLockedUSD
      dayStartTimestamp
    }
    hourlyData(
      orderDirection: desc
      orderBy: hourStartTimestamp
      where: {hourStartTimestamp_gte: $hourStartTimestamp}
    ) {
      feesUSD
      hourStartTimestamp
    }
  }
}
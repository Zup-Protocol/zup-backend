query GetPools(
  $poolsFilter: Pool_filter # $alternativeToken0Id: Bytes!
  $dailyDataFilter: PoolDailyData_filter
  $hourlyDataFilter: PoolHourlyData_filter
) {
  pools(where: $poolsFilter) {
    id
    type
    totalValueLockedUSD
    feeTier
    tickSpacing
    v4Hooks
    protocol {
      name
      logo
      url
      id
      positionManager
      permit2
      v4StateView
      v4PoolManager
    }
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    dailyData(
      orderDirection: desc
      orderBy: dayStartTimestamp
      where: $dailyDataFilter
    ) {
      feesUSD
      totalValueLockedUSD
    }
    hourlyData(
      orderDirection: desc
      orderBy: hourStartTimestamp
      where: $hourlyDataFilter
    ) {
      feesUSD
    }
  }
}

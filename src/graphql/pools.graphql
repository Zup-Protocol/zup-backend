query GetPools(
  $poolsFilter: Pool_bool_exp
  $dailyDataFilter: PoolDailyData_bool_exp
  $hourlyDataFilter: PoolHourlyData_bool_exp
) {
  Pool(where: $poolsFilter) {
    id
    poolAddress
    poolType
    totalValueLockedUSD
    currentFeeTier
    initialFeeTier
    chainId
    positionManager
    algebraPoolData {
      deployer
    }
    v3PoolData {
      tickSpacing
      sqrtPriceX96
      tick
    }
    v4PoolData {
      tickSpacing
      tick
      hooks
      permit2
      stateView
      sqrtPriceX96
      poolManager
    }
    protocol {
      name
      logo
      url
      id
    }
    token0 {
      id
      tokenAddress
      name
      symbol
      decimals
    }
    token1 {
      id
      tokenAddress
      name
      symbol
      decimals
    }
    dailyData(order_by: { dayStartTimestamp: desc }, where: $dailyDataFilter) {
      dayStartTimestamp
      feesUSD
      totalValueLockedUSD
    }
    hourlyData(order_by: { hourStartTimestamp: desc }, where: $hourlyDataFilter) {
      hourStartTimestamp
      feesUSD
    }
  }
}
